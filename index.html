<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Motors Welkom</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url("assets/ford-logo.png") no-repeat center center fixed;
            background-size: cover;
        }

        /* Button Container */
        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .arrow-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .car-button {
            width: 180px;
            height: 100px;
            border: none;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .car-button:hover {
            transform: scale(1.1);
        }

        /* Chatbox */
        #chatbox {
            width: 90%;
            max-width: 400px;
            height: 300px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        /* Input Field */
        #input-container {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            display: flex;
            background: white;
            border-radius: 25px;
            padding: 10px;
            border: 1px solid #ccc;
            align-items: center;
        }

        #user-input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
            font-size: 16px;
        }

        .mic-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-left: 10px;
        }

        .mic-button.recording {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Buttons with Arrows -->
    <div id="button-container">
        <button class="arrow-button" onclick="prevImage()">‚¨ÖÔ∏è</button>
        <button id="car-button" class="car-button" style="background-image: url('assets/1.png');"></button>
        <button class="arrow-button" onclick="nextImage()">‚û°Ô∏è</button>
    </div>

    <!-- Chatbox -->
    <div id="chatbox"></div>

    <!-- Input Field -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button class="mic-button" id="mic-button" onclick="startVoiceRecording()">üé§</button>
    </div>

    <script>
        let images = [
            { src: 'assets/1.png', name: "Foton Minibus" },
            { src: 'assets/2.png', name: "Vehicle 2" },
            { src: 'assets/3.png', name: "Vehicle 3" },
            { src: 'assets/4.png', name: "Vehicle 4" },
            { src: 'assets/5.png', name: "Vehicle 5" }
        ];

        let currentIndex = 0;
        let carButton = document.getElementById("car-button");
        let selectedVehicle = images[0].name; // Default to first vehicle
        let isVoiceMessage = false;

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            carButton.style.backgroundImage = `url('${images[currentIndex].src}')`;
            selectedVehicle = images[currentIndex].name;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            carButton.style.backgroundImage = `url('${images[currentIndex].src}')`;
            selectedVehicle = images[currentIndex].name;
        }

        function startVoiceRecording() {
            let micButton = document.getElementById("mic-button");
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                micButton.classList.add("recording");
            };

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById("user-input").value = transcript;
                isVoiceMessage = true;
                sendMessage();
            };

            recognition.onerror = function() {
                alert("Could not understand audio. Please try again.");
            };

            recognition.onend = function() {
                micButton.classList.remove("recording");
            };

            recognition.start();
        }

        function speakText(text) {
            let speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = "en-US";
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
