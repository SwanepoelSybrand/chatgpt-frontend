<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Motors Welkom</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>

    <!-- Buttons with Arrows -->
    <div id="button-container">
        <button class="arrow-button" onclick="prevImage()">‚¨ÖÔ∏è</button>
        <button id="car-button" class="car-button" style="background-image: url('assets/1.png');"></button>
        <button class="arrow-button" onclick="nextImage()">‚û°Ô∏è</button>
    </div>

    <!-- Chatbox -->
    <div id="chatbox"></div>

    <!-- Input Field -->
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button class="mic-button" id="mic-button" onclick="startVoiceRecording()">üé§</button>
    </div>

    <script>
        let images = [
            { src: 'assets/1.png', name: "Foton Minibus" },
            { src: 'assets/2.png', name: "Vehicle 2" },
            { src: 'assets/3.png', name: "Vehicle 3" },
            { src: 'assets/4.png', name: "Vehicle 4" },
            { src: 'assets/5.png', name: "Vehicle 5" }
        ];

        let currentIndex = 0;
        let carButton = document.getElementById("car-button");
        let selectedVehicle = images[0].name; // Default to first vehicle

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            carButton.style.backgroundImage = `url('${images[currentIndex].src}')`;
            selectedVehicle = images[currentIndex].name;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            carButton.style.backgroundImage = `url('${images[currentIndex].src}')`;
            selectedVehicle = images[currentIndex].name;
        }

        function startVoiceRecording() {
            let micButton = document.getElementById("mic-button");
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                micButton.classList.add("recording");
            };

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById("user-input").value = transcript;
                sendMessage();  // Call sendMessage only after voice input is finished
            };

            recognition.onerror = function() {
                alert("Could not understand audio. Please try again.");
            };

            recognition.onend = function() {
                micButton.classList.remove("recording");
            };

            recognition.start();
        }

        function speakText(text) {
            let speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = "en-US";
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input");
            let message = userInput.value.trim();

            if (message === "") return; // Prevent empty messages

            let chatbox = document.getElementById("chatbox");

            // Display user's message
            let userMessageElement = document.createElement("div");
            userMessageElement.style.textAlign = "right";
            userMessageElement.innerHTML = `<strong>You:</strong> ${message}`;
            chatbox.appendChild(userMessageElement);

            // Clear input field
            userInput.value = "";

            // Simulate Mary's response (Replace this with actual logic)
            setTimeout(() => {
                let responseMessage = `Mary: You asked about '${message}'. I can assist you with ${selectedVehicle}.`;

                let responseElement = document.createElement("div");
                responseElement.style.textAlign = "left";
                responseElement.innerHTML = responseMessage;
                chatbox.appendChild(responseElement);

                speakText(responseMessage); // Speak response

                // Scroll chatbox to the bottom
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 1000);
        }

        // Send message when "Enter" key is pressed
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
