<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Motors Welkom</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url("assets/ford-logo.png") no-repeat center center fixed;
            background-size: cover;
        }
        
        /* Full Screen Layout */
        #avatar-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Robot Avatar Styling */
        #robot-avatar {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        /* Chat Box for Vehicle Interaction */
        #chatbox {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 50vh;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            text-align: left;
            overflow-y: auto;
            display: block;
        }

        /* Input Field at Bottom */
        #input-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            display: flex;
            background: white;
            border-radius: 25px;
            padding: 10px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
            font-size: 16px;
            border-radius: 25px;
        }
    </style>
</head>
<body>

    <div id="chatbox"></div>

    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        window.onload = async function() {
            let chatbox = document.getElementById("chatbox");

            try {
                let response = await fetch("https://chatgpt-backend-3o3a.onrender.com/message", {  
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "greet" })
                });

                let data = await response.json();
                let botReply = data.reply;

                chatbox.innerHTML += `<p><strong>Mary:</strong> ${botReply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<p style="color:red;"><strong>Mary:</strong> Error contacting server. Please try again.</p>`;
                console.error("Fetch error:", error);
            }
        };

        async function interactWithAvatar() {
            let chatbox = document.getElementById("chatbox");

            try {
                let response = await fetch("https://chatgpt-backend-3o3a.onrender.com/message", {  
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: 'list please' })
                });

                let data = await response.json();
                let botReply = data.reply;

                let vehicleList = botReply.split("\n").map((vehicle, index) => `<li>${index + 1}. ${vehicle}</li>`).join("");
                chatbox.innerHTML += `<p><strong>Mary:</strong></p><ul style='text-align: left; padding-left: 20px;'>${vehicleList}</ul>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<p style="color:red;"><strong>Mary:</strong> Error contacting server. Please try again.</p>`;
                console.error("Fetch error:", error);
            }
        }

        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let chatbox = document.getElementById("chatbox");

            let userMessage = inputField.value.trim();
            if (userMessage === "") return;

            chatbox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                let response = await fetch("https://chatgpt-backend-3o3a.onrender.com/message", {  
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                let data = await response.json();
                let botReply = data.reply;

                if (userMessage.toLowerCase().includes("list")) {
                    let vehicleList = botReply.split("\n").map((vehicle, index) => `<li>${index + 1}. ${vehicle}</li>`).join("");
                    chatbox.innerHTML += `<p><strong>Mary:</strong></p><ul style='text-align: left; padding-left: 20px;'>${vehicleList}</ul>`;
                } else {
                    chatbox.innerHTML += `<p><strong>Mary:</strong> ${botReply}</p>`;
                }
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<p style="color:red;"><strong>Mary:</strong> Error contacting server. Please try again.</p>`;
                console.error("Fetch error:", error);
            }

            inputField.value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
