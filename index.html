<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Motors Welkom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url("assets/ford-logo.png") no-repeat center center fixed;
            background-size: cover;
        }
        
        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
        }
        
        .image-button {
            width: 150px;
            height: 150px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="image-button" style="background-image: url('assets/1.png');"></button>
        <button class="image-button" style="background-image: url('assets/2.png');"></button>
        <button class="image-button" style="background-image: url('assets/3.png');"></button>
        <button class="image-button" style="background-image: url('assets/4.png');"></button>
        <button class="image-button" style="background-image: url('assets/5.png');"></button>
    </div>
</body>
</html>
